<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Counter App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">

  <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-6 text-gray-900">
      Smart Counter
    </h1>

    <!-- Counter Display -->
    <div id="counter-display"
         class="text-7xl md:text-8xl font-extrabold mb-8 py-6 rounded-xl bg-gray-100 text-indigo-600 shadow-inner transition-all duration-300">
      0
    </div>

    <!-- Controls -->
    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <button id="decrement-btn"
              class="flex-1 py-3 rounded-xl bg-red-500 hover:bg-red-600 text-white font-semibold shadow-lg transition transform hover:scale-[1.03] active:scale-95">
        Decrement
      </button>

      <button id="reset-btn"
              class="flex-1 py-3 rounded-xl bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold transition transform hover:scale-[1.03] active:scale-95">
        Reset
      </button>

      <button id="increment-btn"
              class="flex-1 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow-lg transition transform hover:scale-[1.03] active:scale-95">
        Increment
      </button>
    </div>

    <!-- Auto Count -->
    <button id="auto-count-btn"
            class="w-full mt-4 py-3 rounded-xl bg-green-500 hover:bg-green-600 text-white font-semibold shadow-lg transition transform hover:scale-[1.03] active:scale-95">
      Start Auto-Count
    </button>

    <!-- Info Text -->
    <p class="mt-6 text-sm text-gray-600">
      Auto-count moves the number toward zero automatically.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
